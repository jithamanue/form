<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>

    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main class="container">
        <section class="row justify-content-center">
            <article id="form-container" class="col-12 col-md-8 col-lg-6">
                <!-- Form Header -->
                <header class="text-center mb-4">
                    <h1>Login</h1>
                </header>
                
                <!-- Form Element -->
                <form id="form" class="text-light" novalidate>
                    <!-- Username Field -->
                    <div class="mb-3">
                        <label for="name" class="form-label">Username</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your username" required>
                        <div id="name_error" class="text-danger"></div>
                    </div>

                    <!-- Email Field -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                        <div id="email_error" class="text-danger"></div>
                    </div>

                    <!-- Phone Number Field -->
                    <div class="mb-3">
                        <label for="number" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="number" placeholder="123-456-7890" required>
                        <div id="number_error" class="text-danger"></div>
                    </div>

                    <!-- Password Field -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                        <div id="password_error" class="text-danger"></div>
                    </div>

                    <!-- Confirm Password Field -->
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm_password" placeholder="Confirm your password" required>
                        <div id="confirm_password_error" class="text-danger"></div>
                    </div>

                    <!-- Submit Button -->
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-outline-light">Submit</button>
                    </div>
                </form>
            </article>
        </section>
    </main>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="./hlo.js"></script>
</body>

</html>
